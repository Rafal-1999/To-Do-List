<!DOCTYPE html>
<html lang="pl">

<head>
    <title>Lista zadań</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lista zadań, dzięki której nie zapomnisz o rzeczach do wykonania.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/list.css">
    <script src="js/list.js" defer></script>
</head>

<body>
    <!-- Homework from the module 6 Frontend Developer -->
    <main>
        <section class="list">
            <h1 class="list__title">
                Lista zadań
            </h1>
            <div class="list__block">
                <div class="list__box">
                    <h2 class="list__header">
                        Dodaj nowe zadanie
                    </h2>
                </div>
                <div class="list__box list__box--no-line">
                    <form class="list__form js-form">
                        <input type="text" class="list__input js-newTask" placeholder="Co jest do zrobienia?" autofocus>
                        <button class="list__button">
                            Dodaj zadanie
                        </button>
                    </form>
                </div>
            </div>
            <div class="list__block">
                <div class="list__box">
                    <h2 class="list__header">
                        Lista zadań
                    </h2>
                </div>
                <div class="list__tasks js-tasks"></div>
            </div>
        </section>
    </main>
</body>

</html>
